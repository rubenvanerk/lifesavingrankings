{% extends "lifesaving_rankings/base.html" %}
{% load datetime_filter %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete this group?</p>

        <p>
            Name: {{ object.name }}<br>
            Athletes:
        </p>
        <ul>
            {% for athlete in object.athletes.all %}
                <li>{{ athlete.name }}</li>
            {% endfor %}
        </ul>

        <input type="submit" value="Delete" class="ui button red">
    </form>
{% endblock %}
