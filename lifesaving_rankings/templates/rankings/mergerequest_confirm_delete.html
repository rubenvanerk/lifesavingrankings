{% extends "lifesaving_rankings/base.html" %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete this merge request?</p>
        <ul>
            {% for athlete in object.athletes.all %}
                <li>{{ athlete.name }} ({{ athlete.year_of_birth }})</li>
            {% endfor %}
        </ul>
        <input type="submit" value="Delete" class="ui button red">
    </form>
{% endblock %}
