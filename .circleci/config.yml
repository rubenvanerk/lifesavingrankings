version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    working_directory: ~/build
    docker:
      - image: circleci/python:3.6.10
    resource_class: small
    steps:
      - checkout
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
          name: Install dependencies
      - run:
          command: pipenv run python ./manage.py test
          name: Test
  deploy-production:
    working_directory: ~/build
    docker:
      - image: circleci/python:3.6.10
    resource_class: small
    steps:
    - run: 
        command: echo 'placeholder deploy job'
  deploy-staging:
    working_directory: ~/build
    docker:
      - image: circleci/python:3.6.10
    resource_class: small
    steps:
    - run:
        command: zappa update staging
        name: Update lambda function
    - run:
        command: zappa manage staging "collectstatic --noinput"
        name: Deploy static files
    
          
workflows:
  version: 2
  main:
    jobs:
      - build-and-test:
          filters:
            tags:
              only: /.*/
            branches:
              only: /master/
      - deploy-production:
          requires:
            - build-and-test
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - deploy-staging:
          requires:
            - build-and-test
          filters:
            branches:
              only: /master/
